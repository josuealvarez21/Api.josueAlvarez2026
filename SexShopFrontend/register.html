<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SexShop Deluxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="glass-panel" style="padding: 40px; width: 100%; max-width: 400px;">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary-color);">Crear Cuenta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label style="display: block; margin-bottom: 8px;">Usuario</label>
                    <input type="text" id="username" class="form-control" required
                        placeholder="Elige un nombre de usuario">
                </div>
                <div class="form-group">
                    <label style="display: block; margin-bottom: 8px;">Email</label>
                    <input type="email" id="email" class="form-control" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label style="display: block; margin-bottom: 8px;">Contraseña</label>
                    <input type="password" id="password" class="form-control" required
                        placeholder="Mínimo 6 caracteres">
                </div>
                <div class="form-group">
                    <label style="display: block; margin-bottom: 8px;">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" class="form-control" required
                        placeholder="Repite tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarse</button>
            </form>
            <p style="margin-top: 20px; text-align: center; font-size: 0.9rem;">
                ¿Ya tienes cuenta? <a href="login.html" style="color: var(--primary-color);">Inicia sesión</a>
            </p>
            <p style="margin-top: 10px; text-align: center; font-size: 0.9rem;">
                <a href="index.html" style="color: var(--text-color);">Volver a la tienda</a>
            </p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Client-side validation
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            try {
                const response = await fetch('https://api-josuealvarez20264345.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (!response.ok) {
                    const error = await response.text();
                    alert(error || 'Error al registrar. El usuario puede ya existir.');
                    return;
                }

                alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
                window.location.href = 'login.html';

            } catch (error) {
                console.error(error);
                alert('Error de conexión. Asegúrate de que el servidor esté corriendo.');
            }
        });
    </script>
</body>

</html>
